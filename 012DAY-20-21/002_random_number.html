<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
    <p></p>
<script>
    //补充代码
    var arr = new Array(10);
    for(var i=0;i<10;i++){
        arr[i] = Math.floor(Math.random()*100);
    }
    arr.sort(function(a,b){return a<b;});
    document.querySelector('p').innerHTML = arr;
    document.write('最大值'+arr[0]);
    document.write('最小值'+arr[9]);
</script>
</body>
</html>
