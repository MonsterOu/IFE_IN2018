<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML事件</title>
</head>
<body>
    <button>点击我试试</button>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function(){
            this.style.backgroundColor = '#0f0';
        }
    </script>
</body>
</html>
